    <script>
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');

        function openPopup() {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        closePopup.onclick = function() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
            // Kullanıcının pop-up'ı kapattığını çerez ile kaydet
            document.cookie = "popupClosed=true; max-age=3600"; // 1 saat boyunca geçerli
        };

        overlay.onclick = function() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        };

        // Sayfa yüklendiğinde pop-up'ı aç
        window.onload = function() {
            // Çerezi kontrol et
            if (!document.cookie.split('; ').find(row => row.startsWith('popupClosed='))) {
                openPopup();
            }
        };
    </script>
