<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .nav {
            background-color: #3498db;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 1.2em;
        }

        .nav a:hover {
            background-color: #2980b9;
        }

        h1 {
            margin-top: 50px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
        }

        /* Pop-Up ve Overlay Stilleri */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Navigasyon Menüsü -->
    <div class="nav">
        <a href="index.html">Ana Sayfa</a>
        <a href="Projeler.html">Projeler</a>
        <a href="İletisim.html">İletişim</a>
        <a href="anket.html">Anket</a>
    </div>

    <h1>Hoş Geldiniz</h1>
    <p>Bu, ana sayfamızdır. Web sitemizde gezinmek için üstteki menüyü kullanabilirsiniz.</p>

    <!-- Overlay -->
    <div id="overlay"></div>
    
    <!-- Pop-Up İçeriği -->
    <div id="popup">
        <h2>Önemli Duyuru!</h2>
        <p>Bu pop-up, sayfanızda bir duyuru yapmak için kullanılabilir.</p>
        <span class="close-btn" id="closePopup">Kapat</span>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');

        function openPopup() {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        closePopup.onclick = function() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
            // Kullanıcının pop-up'ı kapattığını çerez ile kaydet
            document.cookie = "popupClosed=true; max-age=3600"; // 1 saat boyunca geçerli
        };

        overlay.onclick = function() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        };

        // Sayfa yüklendiğinde pop-up'ı aç
        window.onload = function() {
            // Çerezi kontrol et
            if (!document.cookie.split('; ').find(row => row.startsWith('popupClosed='))) {
                openPopup();
            }
        };
    </script>

</body>
</html>
