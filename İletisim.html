<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .nav {
            background-color: #3498db;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 1.2em;
        }

        .nav a:hover {
            background-color: #2980b9;
            padding: 15px;
        }

        h1 {
            margin-top: 50px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
        }

        /* Basit bir form */
        form {
            max-width: 500px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- Navigasyon Menüsü -->
    <div class="nav">
        <a href="index.html">Ana Sayfa</a>
        <a href="Projeler.html">Projeler</a>
        <a href="İletisim.html">İletişim</a>
        <a href="anket.html">Anket</a>
    </div>

    <h1>İletişim</h1>
    <p>Bizimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz.</p>

    <!-- İletişim Formu -->
    <form action="#" method="post">
        <input type="text" placeholder="Adınız" required>
        <input type="email" placeholder="E-posta" required>
        <textarea placeholder="Mesajınız" required></textarea>
        <button type="submit">Gönder</button>
    </form>

</body>
</html>
